<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="https://img.icons8.com/pulsar-color/48/dice.png" >
  <link href="./input.css" rel="stylesheet">
<title>Rolling Dice Game
</title>
</head>
<body>
  <div class="bg-[url('./images/background.jpg')] bg-cover h-screen w-screen bg-no-repeat flex justify-center items-center"> 
  <div class="bg-gray-700   bg-center p-6 rounded" >
<h1 class="text-4xl text-white mb-14 mx-32  font-bold">Dice Roller</h1>

    <label class=" block mb-2 text-2xl  font-medium text-white dark:text-white">Number Of Dice (from 1 to 6)</label>
    <input type="number" id="numOfDice" aria-describedby="helper-text-explanation" class=" mb-5 bg-gray-50 border border-gray-300 text-gray-900 text-xl rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="1" min="1"  max="6" required>
<div class="flex justify-center">
    <button type="button" onclick="rollDice()" class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg  text-sm px-5 py-2.5 text-center mt-3 mb-2">Roll Dice</button>
</div>
<div id="diceResult" class="text-white text-2xl font-bold m-4">

</div>

<div id="diceImages" class="flex h-3  w-4 "></div>
  </div>
</div>

<script src="index.js"></script>
</body>
</html>
